name: build_conda

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  BUILD_TYPE: Release

jobs:
  build_conda:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-16.04, ubuntu-18.04]
        os: [ubuntu-16.04]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      # refer to https://github.com/actions/checkout
      - uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install Dependencies
        run: |
          which conda # print: /usr/bin/conda
          $CONDA/bin/conda info
          $CONDA/bin/conda install -c conda-forge cudatoolkit-dev=10.1
          $CONDA/bin/conda install -c nvidia cudatoolkit=10.1 cudnn=8.0.4
          $CONDA/bin/conda install -c pytorch pytorch=1.7.1 cudatoolkit=10.1
      - name: Build k2
        run: |

          BUILD_VERSION=$(python3 ./get_version.py)
          export BUILD_VERSION
          echo "BUILD_VERSION: $BUILD_VERSION"

          $CONDA/bin/conda build --no-anaconda-upload -c pytorch ./scripts/conda/k2

